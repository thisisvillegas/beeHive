; WorkerBee - Dashboard Bee (Hosyond ESP32-S3 2.8" ILI9341V + LVGL)
[env:workerbee]
platform = espressif32@6.4.0
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Source files - workerbee subdirectory
build_src_filter = -<*.cpp> +<workerbee/>

; PSRAM configuration for Octal PSRAM (8MB)
board_build.arduino.memory_type = qio_opi
board_upload.flash_size = 16MB
board_build.partitions = default_16MB.csv

lib_deps =
    ; Display - LVGL 8.3
    lvgl/lvgl@^8.3.0

    ; Touch driver (FT6336 capacitive)
    https://github.com/aselectroworks/Arduino-FT6336U.git

    ; Networking
    https://github.com/tzapu/WiFiManager.git
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.2.0
    https://github.com/ESP32Async/AsyncTCP.git
    https://github.com/ESP32Async/ESPAsyncWebServer.git

    ; BLE Gamepad - uses local implementation with NimBLE
    h2zero/NimBLE-Arduino@^1.4.2

build_flags =
    -DCORE_DEBUG_LEVEL=3
    ; USB CDC for serial over USB (ESP32-S3 native USB)
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1

    ; LVGL configuration
    -DLV_CONF_INCLUDE_SIMPLE=1
    -DLV_TICK_CUSTOM=1

    ; BLE Gamepad - use NimBLE for smaller footprint
    -DUSE_NIMBLE=1

    ; Include path for workerbee headers
    -Iworkers/workerbee

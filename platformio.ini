; PlatformIO Configuration for BeeHive
; ESP32 firmware for the bee colony
;
; Directory structure:
;   workers/  - Device firmware (.cpp files)
;   larvae/   - Templates for new bees
;   hive/     - Shared libraries (future)
;   archive/  - Legacy files

[platformio]
src_dir = workers
include_dir = include
lib_dir = lib
data_dir = data

; ============== LEGACY (archived) ==============
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; ARCHIVED - use switchbee instead
build_src_filter = 
; Libraries
lib_deps =
    knolleary/PubSubClient@^2.8
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git

; LittleFS for web UI files
board_build.filesystem = littlefs

; Build flags
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DLED_BUILTIN=2
    -DMQTT_SOCKET_TIMEOUT=60

; ============== WORKER BEES ==============

; SwitchBee - SwitchRemusESP1 (ESP32-WROOM, async MQTT)
[env:switchbee]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
build_src_filter = -<*.cpp> +<switchbee.cpp>
lib_deps =
    bblanchon/ArduinoJson@^7.0.0
    https://github.com/tzapu/WiFiManager.git
    https://github.com/bertmelis/espMqttClient.git
    https://github.com/ESP32Async/AsyncTCP.git
    https://github.com/ESP32Async/ESPAsyncWebServer.git
board_build.filesystem = littlefs
build_flags =
    -DCORE_DEBUG_LEVEL=3
    -DLED_BUILTIN=2

; Minimal test environment - ARCHIVED
[env:minimal]
platform = espressif32
board = esp32dev
framework = arduino
